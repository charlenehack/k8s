apiVersion: v1
kind: ConfigMap
metadata:
  namespace: monitor
  name: prome-config
data:
  prometheus.yml: |
    global:
      scrape_interval:     15s
      evaluation_interval: 15s

    alerting:
      alertmanagers:
      - static_configs:
        - targets: ['localhost:9093']

    rule_files:
      - 'alert-rules.yml'

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
        - targets: ['localhost:9090']
      - job_name: 'node'
        static_configs:
        - targets: ['192.168.1.10:9100', '192.168.1.8:9100', '192.168.1.33:9100', '192.168.1.6:9100', '192.168.8.168:9100', '192.168.8.88:9100', '192.168.8.170:9100', '192.168.8.169:9100', '192.168.1.18:9100', '192.168.1.15:9100', '192.168.1.11:9100', '192.168.1.16:9100', '192.168.1.24:9182', '192.168.1.168:9100', '192.168.1.169:9100', '192.168.1.170:9100', '192.168.1.171:9100']
      - job_name: 'mysql'
        static_configs:
        - targets: ['192.168.1.18:9104', '192.168.1.16:9104']
      - job_name: 'nodes-cadvisor'
        kubernetes_sd_configs:
        - role: node
          api_server: https://192.168.1.168:6443
          tls_config:
            insecure_skip_verify: true

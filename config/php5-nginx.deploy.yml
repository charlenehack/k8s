apiVersion: v1
kind: Service
metadata:
  name: php5-nginx
spec:
  selector:
    app: php5-nginx
  ports:
  - name: php5-nginx
    port: 80
    targetPort: 80
    protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php5-nginx
  labels:
    name: php5-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
        app: php5-nginx
  template:
    metadata:
      labels:
        app: php5-nginx
    spec:
      containers:
      - name: php5
        image: harbor.wow-trend.us/wow/php5-fpm:v5.6
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /var/www/html/
          name: webdata
        ports:
        - containerPort: 9000
      - name: tengine
        image: harbor.wow-trend.us/wow/tengine:v2.3.2
        ports:
        - containerPort: 80
        volumeMounts:
        - name: webdata
          mountPath: /var/www/html
        - name: nginx-conf
          mountPath: /etc/nginx/sites-enabled
        - name: nginx-log
          mountPath: /var/log/nginx
      volumes:
      - name: nginx-conf
        nfs:
          path: /data/k8s-nfs/config/nginx
          server: 192.168.1.6
      - name: nginx-log
        nfs:
          path: /data/k8s-nfs/log/nginx
          server: 192.168.1.6
      - name: webdata
        nfs:
          path: /data/k8s-nfs/data/wwwroot
          server: 192.168.1.6
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: php5-nginx
spec:
  rules:
  - http:
      paths:
      - path:
        backend:
          serviceName: php5-nginx
          servicePort: 80
